command = "ls -la"
interval = 1.0
fg_plus = "black"
bg_plus = "blue"
bold = false
bold_plus = true

[keybindings]
"q" = [ "exit" ]
"j" = [ "next" ]
"down" = [ "next", "next", "next" ]
"J" = [ "next 3" ]
"K" = [ 
  "prev",
  "prev",
  "prev"
]
"k" = [ "prev" ]
"l" = [ "dunstify \"Printing $LINE\"" ]
"s" = [ "sleep 3" ]
"S" = [ "sleep 3 &" ]
