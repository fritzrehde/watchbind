command = "ls -la"
interval = 3.0
bold = false
cursor-fg = "black"
cursor-bg = "blue"
cursor-bold = true
selected-bg = "red"
field-separator = ","
header-lines = 1

[keybindings]
"esc" = [ "unselect-all", "help-hide" ]
"q" = [ "exit" ]
"j" = [ "cursor down 1" ]
"A" = [ "select-all" ]
"down" = [ "cursor down 1", "cursor down 1", "cursor down 1" ]
"J" = [ "cursor down 3" ]
"K" = [ 
  "cursor up 1",
  "cursor up 1",
  "cursor up 1"
]
"k" = [ "cursor up 1" ]
"l" = [ "exec -- dunstify \"Printing $LINES\"", "reload", "unselect-all" ]
"s" = [ "exec -- sleep 3" ]
"S" = [ "exec -- sleep 3 &" ]
